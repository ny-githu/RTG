<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RISE TO GREATNESS</title>
<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Style the nav container */
  nav {
    background-color: gray;
    position: relative;
  }

  /* Style the menu items */
  nav ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
  }

  nav li {
    padding: 14px 20px;
  }

  nav a {
    color: white;
    text-decoration: none;
    display: block;
  }

  /* Hide the menu toggle checkbox */
  #menu-toggle {
    display: none;
  }

  /* Style the hamburger menu icon */
  .menu-icon {
    display: none;
    cursor: pointer;
    padding: 14px 20px;
  }

  .menu-icon div {
    width: 25px;
    height: 3px;
    background-color: green;
    margin: 4px 0;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    /* Hide menu items by default */
    nav ul {
      flex-direction: column;
      display: none;
    }

    /* Show menu when checkbox is checked */
    #menu-toggle:checked + .menu-icon + ul {
      display: flex;
    }

    /* Show hamburger menu icon */
    .menu-icon {
      display: block;
    }
  }
</style>
</head>
<body>

<nav>
  <!-- Hidden checkbox to toggle menu -->
  <input type="checkbox" id="menu-toggle" />
  <!-- Hamburger menu icon -->
  <label for="menu-toggle" class="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </label>
  <!-- Navigation links -->
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
